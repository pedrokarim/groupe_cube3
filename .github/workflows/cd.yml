name: CD

on:
  # AprÃ¨s que la CI a rÃ©ussi
  workflow_run:
    workflows: ["CI"]
    branches: [main]
    types: [completed]

  # Bouton manuel
  workflow_dispatch:


permissions:
  contents: read
  packages: write

jobs:
  build-and-push:
    name: ğŸ³ Build & Push Image
    runs-on: ubuntu-latest

    # Ne build que si la CI a rÃ©ussi (ou manuel)
    if: |
      github.event_name == 'workflow_dispatch' ||
      github.event.workflow_run.conclusion == 'success'

    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ğŸ”‘ Login to GitHub Container Registry # Connexion Ã  GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
          # GITHUB_TOKEN est automatique, pas besoin de le configurer !

      - name: ğŸ·ï¸ Extract metadata # GÃ©nÃ¨re les tags de l'image
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}
          tags: |
            type=sha,prefix=
            type=ref,event=branch
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}
          # GÃ©nÃ¨re : sha-abc1234, main, latest

      - name: ğŸ³ Build and Push # Build et push l'image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

      - name: ğŸ‰ Success
        run: |
          echo "âœ… Image poussÃ©e sur ghcr.io/${{ github.repository }}"
          echo "ğŸ·ï¸ Tags: ${{ steps.meta.outputs.tags }}"
